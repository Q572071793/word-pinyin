<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>汉字拼音标注工具</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>汉字拼音标注工具</h1>
    
    <div class="input-section">
      <label for="textInput">请输入要转换的文本：</label>
      <textarea id="textInput" placeholder="在此输入中文文本，支持实时显示拼音...">汉字转拼音示例文本</textarea>
      <div class="real-time-indicator" id="realTimeIndicator" style="display: none;">
        <span class="loading-dots">●●●</span>
        <span class="indicator-text">实时转换中...</span>
      </div>
      <div class="button-group">
        <button id="convertBtn" class="primary-btn">
          <span class="btn-text">转换为拼音</span>
          <span class="loading-spinner" style="display: none;">⟳</span>
        </button>
        <div class="file-upload-section">
          <input type="file" id="docxFileInput" accept=".docx" style="display: none;">
          <button id="loadDocxBtn" class="secondary-btn">
            <span class="btn-text">加载DOCX文件</span>
            <span class="loading-spinner" style="display: none;">⟳</span>
          </button>
          <span id="fileName" class="file-name"></span>
        </div>
      </div>
    </div>
    
    <div class="output-section">
      <div class="output-header">
        <h2>转换结果预览</h2>
        
      </div>
      <div id="previewContainer" class="preview-container">
        <div class="empty-state">
          <p>👆 请在上方输入中文文本并点击"转换为拼音"按钮</p>
          <p>或者加载DOCX文件进行转换</p>
        </div>
      </div>
      <div class="output-actions">
        <button id="downloadBtn" style="display:none;" class="success-btn">
          <span class="btn-text">📄 下载DOCX</span>
          <span class="loading-spinner" style="display: none;">⟳</span>
        </button>
        <button id="downloadPdfBtn" style="display:none;" class="success-btn pdf-btn">
          <span class="btn-text">📑 下载PDF</span>
          <span class="loading-spinner" style="display: none;">⟳</span>
        </button>
        <button id="clearBtn" class="secondary-btn">🗑️ 清空</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
